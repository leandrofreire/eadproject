{% extends "base.html" %}

{% block title %} Checkout do curso {% endblock %}
{% load static %}

{% block content %}

<div class="container">
    <h1>Checkout</h1>
    <p><b>Nome do curso: </b>{{ course.name }}</p>
    <form action="">
        <div>
            <label for="">Nome no cartão</label><br>
            <input type="text">
        </div>

        <div>
            <label for="">Número do cartão</label><br>
            <input type="number">
        </div>

        <div>
            <label for="">Data de vencimento do cartão</label><br>
            <input type="date">
        </div>

        <div>
            <label for="">Código CVV do cartão</label><br>
            <input type="number">
        </div>
        <button>Comprar</button>
    </form>
</div>

{% endblock %}
