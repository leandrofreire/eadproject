{% extends "base.html" %}

{% block title %} Criar Curso {% endblock %}
{% load static %}

{% block content %}
<div class="pure-g-r content-ribbon">
<div class="pure-u-1">
    <h2>Criar Curso</h2>
    <form action="" class="pure-form pure-form-aligned" method="post">
        {% csrf_token %}
        <div class="pure-control-group">
            <label for="name">Nome do Curso</label>
            <input type="text" id="name">
        </div>

         <div class="pure-control-group">
            <label for="slug">Slug do Curso</label>
            <input type="text" id="slug">
        </div>

        <div class="pure-control-group">
            <label for="description">Descrição do Curso</label>
            <textarea class="pure-input-1-2" id="description" placeholder="Textareas work too"></textarea>
        </div>

        <div class="pure-control-group">
            <label for="about">Sobre o Curso</label>
            <textarea class="pure-input-1-2" id="about" placeholder="Textareas work too"></textarea>
        </div>

        <div class="pure-control-group">
            <label for="imagem">Imagem do Curso</label>
            <input type="file"  id="imagem" >
        </div>
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Criar Curso</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
